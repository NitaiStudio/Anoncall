<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnonCall Pro</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #8AB4F8;
            --bg-dark: #000000;
            --surface: #1f1f1f;
            --danger: #EA4335;
            --success: #34A853;
            --text-primary: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-primary); 
            height: 100dvh; 
            width: 100vw; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
        }

        /* --- Fullscreen Video Area --- */
        #call-interface { 
            display: none; 
            position: fixed; 
            top: 0; left: 0;
            width: 100%; 
            height: 100dvh; 
            background: #000;
            z-index: 10;
        }

        #video-container { 
            position: relative; 
            width: 100%; 
            height: 100%; 
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000; /* Black background if no video */
        }

        #local-video {
            position: absolute; 
            top: 80px;
            right: 20px; 
            width: 100px; 
            height: 150px;
            background: #333; 
            border-radius: 12px; 
            border: 2px solid rgba(255,255,255,0.3);
            transform: scaleX(-1); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); 
            z-index: 20;
            object-fit: cover;
        }

        /* --- Top Bar --- */
        #top-bar-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 25;
            gap: 10px;
        }

        #connection-status {
            background: rgba(30, 30, 30, 0.85);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .status-dot { width: 8px; height: 8px; background: orange; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        #btn-share-link {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- Bottom Control Bar --- */
        #controls-bar {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%;
            height: 90px;
            display: flex; 
            justify-content: space-evenly; 
            align-items: center;
            z-index: 30;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            padding-bottom: env(safe-area-inset-bottom);
        }

        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.2); color: white; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease; backdrop-filter: blur(5px);
        }
        .control-btn i { font-size: 24px; }
        .control-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.4); }
        .control-btn.active { background: var(--text-primary); color: #000; }
        .control-btn.hangup { background: var(--danger); width: 65px; height: 65px; box-shadow: 0 4px 15px rgba(234, 67, 53, 0.5); }

        /* --- Chat Drawer --- */
        #chat-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 85%; 
            background: #1e1e1e; border-radius: 20px 20px 0 0;
            display: flex; flex-direction: column; z-index: 40;
            transform: translateY(110%); transition: transform 0.3s ease-out;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
        }
        #chat-overlay.open { transform: translateY(0); }
        
        .chat-header {
            padding: 15px 20px; border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center;
            background: #1e1e1e; border-radius: 20px 20px 0 0;
        }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #121212; }
        .message { max-width: 75%; padding: 10px 14px; border-radius: 16px; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; }
        .message.mine { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 4px; }
        .message.theirs { align-self: flex-start; background: #333; color: #fff; border-bottom-left-radius: 4px; }
        
        .chat-footer { padding: 10px 15px; display: flex; align-items: center; gap: 10px; background: #1e1e1e; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
        .chat-input-wrapper { flex: 1; background: #333; border-radius: 24px; padding: 0 15px; display: flex; align-items: center; height: 48px; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }
        .icon-btn { color: #aaa; padding: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .icon-btn.recording { color: var(--danger); animation: pulseRed 1s infinite; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- Landing Page --- */
        #landing-page { height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; background: #000; }
        .start-btn { background: var(--primary); color: #000; padding: 16px 32px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; border: none; margin-top: 40px; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(138, 180, 248, 0.3); }

        #toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 24px; z-index: 100; opacity: 0; transition: opacity 0.3s; pointer-events: none; font-size: 0.9rem; white-space: nowrap; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="toast">Notification</div>

    <!-- Landing Page -->
    <div id="landing-page">
        <div style="width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
            <i class="material-icons-round" style="font-size: 50px; color: var(--primary);">videocam</i>
        </div>
        <h1 style="font-size: 2rem; margin-bottom: 8px;">AnonCall</h1>
        <p style="color: #888; font-size: 0.95rem;">Secure. Fast. Anonymous.</p>
        <button class="start-btn" onclick="createRoom()">
            <i class="material-icons-round">add_link</i> Create Call Link
        </button>
    </div>

    <!-- Call Interface -->
    <div id="call-interface">
        <div id="video-container">
            <!-- IMPORTANT: autoplay playsinline attributes are crucial for mobile -->
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            
            <div id="top-bar-container">
                <div id="connection-status">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Connecting...</span>
                </div>
                <button id="btn-share-link" onclick="shareRoom()">
                    <i class="material-icons-round" style="font-size: 18px;">content_copy</i> Copy Link
                </button>
            </div>
        </div>

        <div id="controls-bar">
            <button class="control-btn" onclick="shareRoom()">
                <i class="material-icons-round">ios_share</i>
            </button>
            <button class="control-btn" id="btn-mic" onclick="toggleMic()">
                <i class="material-icons-round">mic</i>
            </button>
            <button class="control-btn hangup" onclick="hangUp()">
                <i class="material-icons-round" style="font-size: 32px;">call_end</i>
            </button>
            <button class="control-btn" id="btn-cam" onclick="toggleCam()">
                <i class="material-icons-round">videocam</i>
            </button>
            <button class="control-btn" onclick="toggleChat()">
                <i class="material-icons-round">chat_bubble_outline</i>
                <div id="chat-badge" style="position:absolute; top:12px; right:12px; width:8px; height:8px; background:var(--danger); border-radius:50%; display:none;"></div>
            </button>
        </div>

        <div id="chat-overlay">
            <div class="chat-header">
                <h3>Messages</h3>
                <i class="material-icons-round" onclick="toggleChat()" style="padding:10px; cursor:pointer;">expand_more</i>
            </div>
            <div class="chat-body" id="chat-body"></div>
            <div id="typing-indicator" style="padding: 0 20px; height: 20px; font-size: 0.75rem; color: var(--primary);"></div>
            <div class="chat-footer">
                <i class="material-icons-round icon-btn" onclick="shareLocation()">location_on</i>
                <label for="img-input" style="display:flex; margin:0;"><i class="material-icons-round icon-btn">image</i></label>
                <input type="file" id="img-input" accept="image/*" hidden onchange="uploadImage(this)">
                <i class="material-icons-round icon-btn" id="btn-record" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()">mic</i>
                <div class="chat-input-wrapper">
                    <input type="text" id="chat-input" placeholder="Type..." onkeyup="handleTyping(event)">
                </div>
                <div class="control-btn active" onclick="sendMessage()" style="width: 40px; height: 40px; margin-left: 5px; background: var(--primary);">
                    <i class="material-icons-round" style="font-size: 20px; color: black;">send</i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBSVX0b8_qaFmuMPdAssDIEf7FoKVyZQqs",
            authDomain: "anoncall-62c56.firebaseapp.com",
            databaseURL: "https://anoncall-62c56-default-rtdb.firebaseio.com",
            projectId: "anoncall-62c56",
            storageBucket: "anoncall-62c56.firebasestorage.app",
            messagingSenderId: "883529077726",
            appId: "1:883529077726:web:0a57f2d951ada8656c834f"
        };
        const IMGBB_API_KEY = "c762b5315ee9263c36ed04156b0ff758";
        
        // Extended STUN Servers for better connectivity
        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.database();

        let localStream, remoteStream, peerConnection, roomId;
        let isCaller = false;
        let mediaRecorder, audioChunks = [];
        let iceCandidateQueue = []; // Queue for ICE candidates

        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const chatBody = document.getElementById('chat-body');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        window.onload = async () => {
            if (window.location.hash.includes("#room=")) {
                roomId = window.location.hash.split("=")[1];
                checkAndJoinRoom();
            }
        };

        function createRoom() {
            roomId = Math.random().toString(36).substring(2, 9);
            window.location.hash = "#room=" + roomId;
            isCaller = true;
            initCall();
        }

        async function checkAndJoinRoom() {
            const snapshot = await db.ref('rooms/' + roomId).once('value');
            if (snapshot.exists()) {
                if (snapshot.hasChild('offer') && !snapshot.hasChild('answer')) {
                    isCaller = false;
                    initCall();
                } else if (snapshot.hasChild('answer')) {
                    showToast("Room is busy!");
                    statusText.innerText = "Room Full";
                } else {
                    isCaller = true;
                    initCall();
                }
            } else {
                isCaller = true;
                initCall();
            }
        }

        async function initCall() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('call-interface').style.display = 'block';
            updateStatus(isCaller ? "Waiting for peer..." : "Joining...");

            db.ref(`rooms/${roomId}`).onDisconnect().remove();

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }, 
                    audio: { echoCancellation: true, noiseSuppression: true } 
                });
                localVideo.srcObject = localStream;
            } catch (err) {
                showToast("Camera blocked! Check permissions.");
                return;
            }

            setupChat();
            createPeerConnection();

            if (isCaller) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                db.ref(`rooms/${roomId}/offer`).set({ sdp: offer.sdp, type: offer.type });
                
                db.ref(`rooms/${roomId}/answer`).on('value', async snapshot => {
                    const data = snapshot.val();
                    if (!data || !peerConnection.currentRemoteDescription) return;
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                    processIceQueue();
                });
            } else {
                const snapshot = await db.ref(`rooms/${roomId}/offer`).once('value');
                const offerData = snapshot.val();
                if (offerData) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offerData));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    db.ref(`rooms/${roomId}/answer`).set({ sdp: answer.sdp, type: answer.type });
                    processIceQueue();
                }
            }

            db.ref(`rooms/${roomId}/iceCandidates`).on('child_added', snapshot => {
                const data = snapshot.val();
                if (data) {
                    // Logic to handle ICE candidates arriving before RemoteDescription
                    if (peerConnection.remoteDescription) {
                        peerConnection.addIceCandidate(new RTCIceCandidate(data)).catch(e => console.error("ICE Error", e));
                    } else {
                        iceCandidateQueue.push(data);
                    }
                }
            });
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(ICE_SERVERS);
            
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    db.ref(`rooms/${roomId}/iceCandidates`).push({
                        candidate: event.candidate.candidate,
                        sdpMid: event.candidate.sdpMid,
                        sdpMLineIndex: event.candidate.sdpMLineIndex
                    });
                }
            };

            peerConnection.ontrack = event => {
                // FIXED: Force assignment and play
                remoteVideo.srcObject = event.streams[0];
                remoteVideo.play().catch(e => console.log("Auto-play prevented", e));
                
                updateStatus("Connected");
                statusDot.style.background = "#34A853";
                document.getElementById('btn-share-link').style.display = 'none';
            };
            
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'disconnected') {
                    updateStatus("Disconnected");
                    statusDot.style.background = "red";
                }
                if (peerConnection.connectionState === 'connected') {
                    console.log("Peer Connected");
                    statusDot.style.background = "#34A853";
                }
            };

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }

        // Process buffered ICE candidates
        function processIceQueue() {
            while (iceCandidateQueue.length > 0) {
                const candidate = iceCandidateQueue.shift();
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate)).catch(e => console.error("Queue ICE Error", e));
            }
        }

        function updateStatus(text) {
            statusText.innerText = text;
        }

        function shareRoom() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'Join AnonCall', text: 'Join my secure video call:', url: url }).catch(console.error);
            } else {
                navigator.clipboard.writeText(url);
                showToast("Link Copied!");
            }
        }

        function toggleMic() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('btn-mic');
            btn.innerHTML = `<i class="material-icons-round">${track.enabled ? 'mic' : 'mic_off'}</i>`;
            btn.style.background = track.enabled ? 'rgba(255,255,255,0.2)' : 'white';
            btn.style.color = track.enabled ? 'white' : 'black';
        }

        function toggleCam() {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('btn-cam');
            btn.innerHTML = `<i class="material-icons-round">${track.enabled ? 'videocam' : 'videocam_off'}</i>`;
            btn.style.background = track.enabled ? 'rgba(255,255,255,0.2)' : 'white';
            btn.style.color = track.enabled ? 'white' : 'black';
        }
        
        function hangUp() {
            if (peerConnection) peerConnection.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            db.ref(`rooms/${roomId}`).remove();
            window.location.href = window.location.pathname;
        }
        
        function toggleChat() {
            document.getElementById('chat-overlay').classList.toggle('open');
            document.getElementById('chat-badge').style.display = 'none';
        }

        function setupChat() {
            db.ref(`rooms/${roomId}/messages`).on('child_added', snapshot => {
                appendMessage(snapshot.val());
                if (!document.getElementById('chat-overlay').classList.contains('open')) {
                    document.getElementById('chat-badge').style.display = 'block';
                }
            });
            const input = document.getElementById('chat-input');
            input.addEventListener('focus', () => db.ref(`rooms/${roomId}/typing`).set(isCaller ? "Caller" : "Peer"));
            input.addEventListener('blur', () => db.ref(`rooms/${roomId}/typing`).remove());
            db.ref(`rooms/${roomId}/typing`).on('value', snap => {
                const t = document.getElementById('typing-indicator');
                const who = snap.val();
                t.textContent = (who && who !== (isCaller ? "Caller" : "Peer")) ? "Typing..." : "";
            });
        }

        function sendMessage(type='text', content=null) {
            const input = document.getElementById('chat-input');
            const val = content || input.value;
            if (!val.trim()) return;
            db.ref(`rooms/${roomId}/messages`).push({ sender: isCaller ? 'caller' : 'peer', type: type, content: val, timestamp: Date.now() });
            input.value = "";
        }

        function appendMessage(msg) {
            const isMine = msg.sender === (isCaller ? 'caller' : 'peer');
            const div = document.createElement('div');
            div.className = `message ${isMine ? 'mine' : 'theirs'}`;
            if (msg.type === 'text') div.textContent = msg.content;
            else if (msg.type === 'image') div.innerHTML = `<img src="${msg.content}" onclick="window.open('${msg.content}')" style="max-width:100%; border-radius:10px;">`;
            else if (msg.type === 'location') div.innerHTML = `<a href="${msg.content}" target="_blank" style="color:inherit;">üìç Location</a>`;
            else if (msg.type === 'audio') div.innerHTML = `<audio controls src="${msg.content}" style="width:180px; height:30px;"></audio>`;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function handleTyping(e) { if(e.key === 'Enter') sendMessage(); }

        async function uploadImage(input) {
            if(!input.files[0]) return;
            showToast("Uploading...");
            const fd = new FormData(); fd.append("image", input.files[0]);
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {method:'POST', body:fd});
                const d = await res.json();
                if(d.success) sendMessage('image', d.data.url);
            } catch(e) { showToast("Upload Failed"); }
        }

        function startRecording() {
            showToast("Recording...");
            document.getElementById('btn-record').classList.add('recording');
            navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                mediaRecorder = new MediaRecorder(s);
                mediaRecorder.start();
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const r = new FileReader();
                    r.readAsDataURL(new Blob(audioChunks, {type:'audio/webm'}));
                    r.onloadend = () => sendMessage('audio', r.result);
                    s.getTracks().forEach(t => t.stop());
                };
            });
        }

        function stopRecording() {
            if(mediaRecorder) mediaRecorder.stop();
            document.getElementById('btn-record').classList.remove('recording');
        }

        function shareLocation() {
            if(!navigator.geolocation) return showToast("No Permission");
            navigator.geolocation.getCurrentPosition(p => sendMessage('location', `https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
