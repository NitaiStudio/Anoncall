<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnonCall Pro</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #6C63FF;
            --primary-gradient: linear-gradient(135deg, #6C63FF, #00A8CC);
            --bg-dark: #000000;
            --chat-bg: #121212;
            --my-msg: #6C63FF;
            --their-msg: #2d2d2d;
            --white: #ffffff;
            --danger: #ff4757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--white); 
            height: 100dvh; 
            width: 100vw; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
        }

        /* --- Fullscreen Video Area --- */
        #call-interface { 
            display: none; 
            position: relative; 
            width: 100%; 
            height: 100%; 
            background: #000;
        }

        #video-container { 
            position: relative; 
            width: 100%; 
            height: 100%; 
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #local-video {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 110px; 
            height: 160px;
            background: #333; 
            border-radius: 15px; 
            border: 2px solid rgba(255,255,255,0.2);
            transform: scaleX(-1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
            z-index: 10;
            object-fit: cover;
        }

        /* --- Controls Bar --- */
        #controls-bar {
            position: absolute; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%);
            display: flex; 
            gap: 15px; 
            z-index: 20;
            padding: 10px 20px; 
            border-radius: 50px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .control-btn {
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            border: none;
            background: rgba(255,255,255,0.1); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
        }

        .control-btn i { font-size: 24px; }
        .control-btn:active { transform: scale(0.9); }
        .control-btn.active { background: var(--white); color: var(--primary); }
        .control-btn.hangup { background: var(--danger); color: white; }

        /* --- Chat Drawer (Android Style) --- */
        #chat-overlay {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 70%; 
            background: var(--chat-bg); 
            border-radius: 25px 25px 0 0;
            display: flex; 
            flex-direction: column; 
            z-index: 30;
            transform: translateY(110%); 
            transition: transform 0.3s ease-out;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
        }
        #chat-overlay.open { transform: translateY(0); }
        
        .chat-header {
            padding: 15px 20px; 
            border-bottom: 1px solid #222; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #1a1a1a;
            border-radius: 25px 25px 0 0;
        }

        .chat-body { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        /* Messages */
        .message { 
            max-width: 80%; 
            padding: 10px 14px; 
            border-radius: 18px; 
            font-size: 0.95rem; 
            line-height: 1.4; 
            word-wrap: break-word;
        }
        .message.mine { 
            align-self: flex-end; 
            background: var(--my-msg); 
            color: white; 
            border-bottom-right-radius: 4px; 
        }
        .message.theirs { 
            align-self: flex-start; 
            background: var(--their-msg); 
            border-bottom-left-radius: 4px; 
        }
        
        /* FIX: Audio Player Style */
        .audio-msg {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 200px;
        }

        /* --- Chat Footer (Fixed Layout) --- */
        .chat-footer { 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            background: #1a1a1a;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        
        .chat-input-wrapper {
            flex: 1;
            background: #2d2d2d;
            border-radius: 25px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            height: 45px;
        }

        input[type="text"] {
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            outline: none; 
            font-size: 1rem;
        }

        .icon-btn { color: #aaa; padding: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .icon-btn.recording { color: var(--danger); animation: pulseRed 1s infinite; }
        
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .send-btn { 
            background: var(--primary); 
            color: white; 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-shrink: 0; /* Prevents button from shrinking */
        }

        /* Landing Page */
        #landing-page {
            height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center;
        }
        .start-btn {
            background: white; color: black; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; border: none; margin-top: 30px; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }

        #toast {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 20px; border-radius: 20px; z-index: 100; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Notification -->
    <div id="toast">Alert</div>

    <!-- Landing Page -->
    <div id="landing-page">
        <i class="material-icons" style="font-size: 80px; color: var(--primary);">lock</i>
        <h1 style="margin-top: 20px;">AnonCall Pro</h1>
        <p style="color: #888; margin-top: 10px;">Secure. Encrypted. Anonymous.</p>
        <button class="start-btn" onclick="createRoom()">
            <i class="material-icons">add_link</i> Create Link
        </button>
    </div>

    <!-- Call Interface -->
    <div id="call-interface">
        <div id="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
        </div>

        <div id="controls-bar">
            <!-- Audio Output Switcher (Bluetooth) -->
            <button class="control-btn" id="btn-audio-out" onclick="toggleAudioOutput()">
                <i class="material-icons">volume_up</i>
            </button>

            <button class="control-btn" id="btn-mic" onclick="toggleMic()">
                <i class="material-icons">mic</i>
            </button>
            <button class="control-btn" id="btn-cam" onclick="toggleCam()">
                <i class="material-icons">videocam</i>
            </button>
            <button class="control-btn" onclick="toggleChat()">
                <i class="material-icons">chat_bubble</i>
                <div id="chat-badge" style="position:absolute; top:10px; right:10px; width:10px; height:10px; background:red; border-radius:50%; display:none;"></div>
            </button>
            <button class="control-btn" onclick="shareRoom()">
                <i class="material-icons">share</i>
            </button>
            <button class="control-btn hangup" onclick="hangUp()">
                <i class="material-icons">call_end</i>
            </button>
        </div>

        <!-- Chat Area -->
        <div id="chat-overlay">
            <div class="chat-header">
                <h3>Chat</h3>
                <i class="material-icons" onclick="toggleChat()" style="padding:10px;">keyboard_arrow_down</i>
            </div>
            
            <div class="chat-body" id="chat-body"></div>
            
            <div id="typing-indicator" style="padding: 0 20px; height: 20px; font-size: 0.8rem; color: var(--primary);"></div>

            <div class="chat-footer">
                <i class="material-icons icon-btn" onclick="shareLocation()">location_on</i>
                
                <label for="img-input" style="display:flex; margin:0;">
                    <i class="material-icons icon-btn">image</i>
                </label>
                <input type="file" id="img-input" accept="image/*" hidden onchange="uploadImage(this)">
                
                <i class="material-icons icon-btn" id="btn-record" 
                   onmousedown="startRecording()" onmouseup="stopRecording()" 
                   ontouchstart="startRecording()" ontouchend="stopRecording()">mic</i>
                
                <div class="chat-input-wrapper">
                    <input type="text" id="chat-input" placeholder="Message..." onkeyup="handleTyping(event)">
                </div>
                
                <div class="send-btn" onclick="sendMessage()">
                    <i class="material-icons">send</i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBSVX0b8_qaFmuMPdAssDIEf7FoKVyZQqs",
            authDomain: "anoncall-62c56.firebaseapp.com",
            databaseURL: "https://anoncall-62c56-default-rtdb.firebaseio.com",
            projectId: "anoncall-62c56",
            storageBucket: "anoncall-62c56.firebasestorage.app",
            messagingSenderId: "883529077726",
            appId: "1:883529077726:web:0a57f2d951ada8656c834f"
        };
        const IMGBB_API_KEY = "c762b5315ee9263c36ed04156b0ff758";
        
        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // INIT
        firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.database();

        let localStream, remoteStream, peerConnection, roomId;
        let isCaller = false;
        let mediaRecorder, audioChunks = [];
        let audioOutputIndex = 0; // For toggling speaker/bluetooth

        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const chatBody = document.getElementById('chat-body');

        // Page Load
        window.onload = async () => {
            if (window.location.hash.includes("#room=")) {
                roomId = window.location.hash.split("=")[1];
                joinRoom();
            }
        };

        function createRoom() {
            roomId = Math.random().toString(36).substring(2, 9);
            window.location.hash = "#room=" + roomId;
            isCaller = true;
            initCall();
        }

        async function joinRoom() {
            const snapshot = await db.ref('rooms/' + roomId).once('value');
            if (snapshot.exists() && snapshot.hasChild('answer')) {
                showToast("Room is full!");
                setTimeout(() => window.location.href = window.location.pathname, 2000); // Fix 404
                return;
            }
            initCall();
        }

        async function initCall() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('call-interface').style.display = 'block';

            // Auto Delete Room Data on Close
            db.ref(`rooms/${roomId}`).onDisconnect().remove();

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: { echoCancellation: true, noiseSuppression: true } 
                });
                localVideo.srcObject = localStream;
            } catch (err) {
                showToast("Permission Denied");
            }

            setupChat();

            if (isCaller) {
                createPeerConnection();
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                db.ref(`rooms/${roomId}/offer`).set({ sdp: offer.sdp, type: offer.type });
            } else {
                db.ref(`rooms/${roomId}/offer`).on('value', async snapshot => {
                    const data = snapshot.val();
                    if (!data) return;
                    if (!peerConnection) createPeerConnection();
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    db.ref(`rooms/${roomId}/answer`).set({ sdp: answer.sdp, type: answer.type });
                });
            }

            if (isCaller) {
                db.ref(`rooms/${roomId}/answer`).on('value', async snapshot => {
                    const data = snapshot.val();
                    if (!data || !peerConnection.currentRemoteDescription) return;
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                });
            }

            db.ref(`rooms/${roomId}/iceCandidates`).on('child_added', snapshot => {
                const data = snapshot.val();
                if (data && peerConnection) {
                    peerConnection.addIceCandidate(new RTCIceCandidate(data));
                }
            });
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(ICE_SERVERS);
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    db.ref(`rooms/${roomId}/iceCandidates`).push({
                        candidate: event.candidate.candidate,
                        sdpMid: event.candidate.sdpMid,
                        sdpMLineIndex: event.candidate.sdpMLineIndex
                    });
                }
            };
            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
                ensureAudioPlay();
            };
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }

        // --- BLUETOOTH / AUDIO OUTPUT TOGGLE ---
        async function toggleAudioOutput() {
            if (!('setSinkId' in HTMLMediaElement.prototype)) {
                showToast("Audio switching not supported by this browser");
                return;
            }

            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioOutputs = devices.filter(device => device.kind === 'audiooutput');
                
                if (audioOutputs.length > 0) {
                    audioOutputIndex = (audioOutputIndex + 1) % audioOutputs.length;
                    const deviceId = audioOutputs[audioOutputIndex].deviceId;
                    
                    await remoteVideo.setSinkId(deviceId);
                    
                    const label = audioOutputs[audioOutputIndex].label || "Speaker";
                    showToast(`Audio: ${label}`);
                    
                    // Change Icon based on type
                    const btn = document.getElementById('btn-audio-out');
                    if(label.toLowerCase().includes('bluetooth') || label.toLowerCase().includes('head')) {
                        btn.innerHTML = '<i class="material-icons">headset</i>';
                    } else {
                        btn.innerHTML = '<i class="material-icons">volume_up</i>';
                    }
                } else {
                    showToast("No other speakers found");
                }
            } catch (err) {
                console.error(err);
                showToast("Error switching audio");
            }
        }

        function ensureAudioPlay() {
            remoteVideo.play().catch(e => {
                console.log("Autoplay blocked, user interaction needed");
            });
        }

        // --- BASIC CONTROLS ---
        function toggleMic() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('btn-mic').innerHTML = `<i class="material-icons">${track.enabled ? 'mic' : 'mic_off'}</i>`;
        }

        function toggleCam() {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('btn-cam').innerHTML = `<i class="material-icons">${track.enabled ? 'videocam' : 'videocam_off'}</i>`;
        }

        function hangUp() {
            if (peerConnection) peerConnection.close();
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            
            // Clean DB
            db.ref(`rooms/${roomId}`).remove().then(() => {
                // Fix 404 Error: Reload current path, do not go to root '/'
                window.location.href = window.location.pathname;
            });
        }

        function shareRoom() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'Join Call', url: url });
            } else {
                navigator.clipboard.writeText(url);
                showToast("Link Copied!");
            }
        }

        // --- CHAT & MEDIA ---
        function toggleChat() {
            document.getElementById('chat-overlay').classList.toggle('open');
            document.getElementById('chat-badge').style.display = 'none';
        }

        function setupChat() {
            db.ref(`rooms/${roomId}/messages`).on('child_added', snapshot => {
                appendMessage(snapshot.val());
                if (!document.getElementById('chat-overlay').classList.contains('open')) {
                    document.getElementById('chat-badge').style.display = 'block';
                }
            });
            
            // Typing Indicator
            const input = document.getElementById('chat-input');
            input.addEventListener('focus', () => db.ref(`rooms/${roomId}/typing`).set(isCaller ? "Caller" : "Peer"));
            input.addEventListener('blur', () => db.ref(`rooms/${roomId}/typing`).remove());
            
            db.ref(`rooms/${roomId}/typing`).on('value', snap => {
                const who = snap.val();
                const ind = document.getElementById('typing-indicator');
                if (who && ((isCaller && who === "Peer") || (!isCaller && who === "Caller"))) {
                    ind.textContent = "typing...";
                } else {
                    ind.textContent = "";
                }
            });
        }

        function sendMessage(type = 'text', content = null) {
            const input = document.getElementById('chat-input');
            const text = content || input.value;
            if (!text.trim()) return;

            db.ref(`rooms/${roomId}/messages`).push({
                sender: isCaller ? 'caller' : 'peer',
                type: type,
                content: text,
                timestamp: Date.now()
            });
            input.value = "";
        }

        function appendMessage(msg) {
            const isMine = (msg.sender === (isCaller ? 'caller' : 'peer'));
            const div = document.createElement('div');
            div.className = `message ${isMine ? 'mine' : 'theirs'}`;
            
            if (msg.type === 'text') {
                div.textContent = msg.content;
            } else if (msg.type === 'image') {
                div.innerHTML = `<img src="${msg.content}" style="max-width:100%; border-radius:10px;" onclick="window.open('${msg.content}')">`;
            } else if (msg.type === 'location') {
                div.innerHTML = `<a href="${msg.content}" target="_blank" style="color:inherit; text-decoration:underline;">üìç Location</a>`;
            } else if (msg.type === 'audio') {
                div.innerHTML = `<audio controls src="${msg.content}" style="height:35px; width:200px;"></audio>`;
            }

            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function handleTyping(e) { if (e.key === 'Enter') sendMessage(); }

        // --- MEDIA RECORDING FIX ---
        function startRecording() {
            showToast("Recording...");
            document.getElementById('btn-record').classList.add('recording');
            
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob); 
                    reader.onloadend = () => {
                        sendMessage('audio', reader.result);
                    };
                    // Stop stream tracks to release mic
                    stream.getTracks().forEach(track => track.stop());
                };
            });
        }

        function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state === "inactive") return;
            mediaRecorder.stop();
            document.getElementById('btn-record').classList.remove('recording');
            showToast("Sent Audio");
        }

        // --- IMAGE UPLOAD ---
        async function uploadImage(input) {
            if (!input.files[0]) return;
            showToast("Uploading...");
            const formData = new FormData();
            formData.append("image", input.files[0]);
            
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) sendMessage('image', data.data.url);
                else showToast("Upload Failed");
            } catch (e) { showToast("Error Uploading"); }
        }

        function shareLocation() {
            if (!navigator.geolocation) return showToast("Permission Denied");
            navigator.geolocation.getCurrentPosition(pos => {
                sendMessage('location', `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`);
            });
        }

        function showToast(text) {
            const t = document.getElementById('toast');
            t.textContent = text;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
