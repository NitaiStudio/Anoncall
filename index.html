<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnonCall Pro</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <!-- Correct Material Icons Import -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #6C63FF; /* Modern Purple */
            --primary-gradient: linear-gradient(135deg, #6C63FF, #00A8CC);
            --bg-dark: #0f0f0f;
            --chat-bg: #1a1a1a;
            --my-msg: #6C63FF;
            --their-msg: #2d2d2d;
            --white: #ffffff;
            --danger: #ff4757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--white); 
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100vw; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
        }

        /* --- Fullscreen Video Area --- */
        #call-interface { 
            display: none; 
            position: relative; 
            width: 100%; 
            height: 100%; 
            background: #000;
        }

        #video-container { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        #local-video {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 110px; 
            height: 160px;
            background: #333; 
            border-radius: 15px; 
            border: 2px solid rgba(255,255,255,0.2);
            transform: scaleX(-1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* --- Modern Control Bar (Glass Effect) --- */
        #controls-bar {
            position: absolute; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%);
            display: flex; 
            gap: 20px; 
            z-index: 20;
            padding: 12px 25px; 
            border-radius: 50px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .control-btn {
            width: 55px; 
            height: 55px; 
            border-radius: 50%; 
            border: none;
            background: rgba(255,255,255,0.1); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .control-btn i { font-size: 28px; }

        .control-btn:active { transform: scale(0.9); }
        .control-btn.active { background: var(--white); color: var(--primary); }
        .control-btn.hangup { background: var(--danger); color: white; transform: scale(1.1); box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4); }

        /* --- Android Style Chat Drawer --- */
        #chat-overlay {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 75%; /* Taller chat */
            background: var(--chat-bg); 
            border-radius: 25px 25px 0 0;
            display: flex; 
            flex-direction: column; 
            z-index: 30;
            transform: translateY(110%); 
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.7);
        }
        #chat-overlay.open { transform: translateY(0); }
        
        .chat-header {
            padding: 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(255,255,255,0.02);
            border-radius: 25px 25px 0 0;
        }
        .chat-header h3 { font-size: 1.2rem; font-weight: 600; }

        .chat-body { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            scroll-behavior: smooth;
        }

        /* --- Chat Bubbles (Android Style) --- */
        .message { 
            max-width: 75%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            font-size: 0.95rem; 
            line-height: 1.4; 
            position: relative;
            word-wrap: break-word;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .message.mine { 
            align-self: flex-end; 
            background: var(--primary-gradient); 
            color: white; 
            border-bottom-right-radius: 4px; 
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        .message.theirs { 
            align-self: flex-start; 
            background: var(--their-msg); 
            border-bottom-left-radius: 4px; 
        }
        .message img { max-width: 100%; border-radius: 12px; margin-top: 5px; }

        /* --- Input Area --- */
        .chat-footer { 
            padding: 15px; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            background: #252525;
            padding-bottom: max(15px, env(safe-area-inset-bottom)); /* iPhone X fix */
        }
        
        .chat-input-wrapper {
            flex: 1;
            background: #333;
            border-radius: 30px;
            padding: 0 15px;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 14px 5px; 
            color: white; 
            outline: none; 
            font-size: 1rem;
        }

        .icon-btn { color: #aaa; padding: 8px; cursor: pointer; }
        .send-btn { 
            background: var(--primary); 
            color: white; 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- Landing Page --- */
        #landing-page {
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            text-align: center;
            background: radial-gradient(circle at center, #222, #000);
        }
        
        .pulse-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(108, 99, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); } }

        /* Notification Toast */
        #toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(50,50,50,0.9); color: white; padding: 12px 25px; border-radius: 30px;
            font-size: 0.95rem; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s;
            backdrop-filter: blur(5px); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: max-content;
        }

        /* Splash */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <i class="material-icons" style="font-size: 70px; color: var(--primary); margin-bottom: 20px;">lock</i>
        <h1 style="font-family: sans-serif; letter-spacing: 2px;">ANONCALL</h1>
    </div>

    <div id="toast">Notification</div>

    <!-- LANDING PAGE -->
    <div id="landing-page">
        <div style="width: 120px; height: 120px; background: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
            <i class="material-icons" style="font-size: 60px; color: var(--primary);">videocam</i>
        </div>
        <h2 style="font-size: 2rem; margin-bottom: 10px;">Anonymous Video</h2>
        <p style="color: #aaa; max-width: 300px; line-height: 1.5;">Secure peer-to-peer calling. No data stored. No login required.</p>
        
        <button class="pulse-btn" onclick="createRoom()">
            <i class="material-icons">add_link</i> Start Secret Call
        </button>
    </div>

    <!-- CALL UI -->
    <div id="call-interface">
        <div id="video-container">
            <!-- Remote Video (Full Screen) -->
            <video id="remote-video" autoplay playsinline></video>
            <!-- Local Video (PIP) -->
            <video id="local-video" autoplay playsinline muted></video>
        </div>

        <!-- Controls -->
        <div id="controls-bar">
            <button class="control-btn" id="btn-mic" onclick="toggleMic()">
                <i class="material-icons">mic</i>
            </button>
            <button class="control-btn" id="btn-cam" onclick="toggleCam()">
                <i class="material-icons">videocam</i>
            </button>
            <button class="control-btn" onclick="toggleChat()">
                <i class="material-icons">chat_bubble</i>
                <div id="chat-badge" style="position:absolute; top:12px; right:12px; width:10px; height:10px; background:var(--danger); border-radius:50%; display:none; border:2px solid rgba(20,20,20,0.6);"></div>
            </button>
            <button class="control-btn" onclick="shareRoom()">
                <i class="material-icons">ios_share</i>
            </button>
            <button class="control-btn hangup" onclick="hangUp()">
                <i class="material-icons">call_end</i>
            </button>
        </div>

        <!-- Chat Drawer -->
        <div id="chat-overlay">
            <div class="chat-header">
                <h3>Live Chat</h3>
                <i class="material-icons" onclick="toggleChat()" style="cursor:pointer; padding: 10px;">keyboard_arrow_down</i>
            </div>
            
            <div class="chat-body" id="chat-body">
                <!-- Messages will appear here -->
                <div style="text-align: center; color: #555; font-size: 0.8rem; margin-top: 20px;">Messages disappear after call</div>
            </div>
            
            <div id="typing-indicator" style="padding: 0 20px; font-size: 0.75rem; color: var(--primary); height: 20px;"></div>

            <div class="chat-footer">
                <i class="material-icons icon-btn" onclick="shareLocation()">location_on</i>
                
                <label for="img-input" style="display:flex;">
                    <i class="material-icons icon-btn">image</i>
                </label>
                <input type="file" id="img-input" accept="image/*" hidden onchange="uploadImage(this)">
                
                <i class="material-icons icon-btn" id="btn-record" 
                   onmousedown="startRecording()" onmouseup="stopRecording()" 
                   ontouchstart="startRecording()" ontouchend="stopRecording()">mic</i>
                
                <div class="chat-input-wrapper">
                    <input type="text" id="chat-input" placeholder="Type..." onkeyup="handleTyping(event)">
                </div>
                
                <div class="send-btn" onclick="sendMessage()">
                    <i class="material-icons" style="font-size: 20px;">send</i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBSVX0b8_qaFmuMPdAssDIEf7FoKVyZQqs",
            authDomain: "anoncall-62c56.firebaseapp.com",
            databaseURL: "https://anoncall-62c56-default-rtdb.firebaseio.com",
            projectId: "anoncall-62c56",
            storageBucket: "anoncall-62c56.firebasestorage.app",
            messagingSenderId: "883529077726",
            appId: "1:883529077726:web:0a57f2d951ada8656c834f"
        };
        const IMGBB_API_KEY = "c762b5315ee9263c36ed04156b0ff758";
        
        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // INIT
        firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.database();

        let localStream;
        let remoteStream;
        let peerConnection;
        let roomId;
        let isCaller = false;
        let userIP = "0.0.0.0";
        let mediaRecorder;
        let audioChunks = [];

        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const chatBody = document.getElementById('chat-body');

        window.onload = async () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 500);
            }, 1500);

            // Fetch IP
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                userIP = data.ip;
            } catch(e) {}

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            }

            if (window.location.hash.includes("#room=")) {
                roomId = window.location.hash.split("=")[1];
                joinRoom();
            }
        };

        // --- CORE LOGIC ---
        function createRoom() {
            roomId = Math.random().toString(36).substring(2, 9);
            window.location.hash = "#room=" + roomId;
            isCaller = true;
            initCall();
        }

        async function joinRoom() {
            const roomRef = db.ref('rooms/' + roomId);
            const snapshot = await roomRef.once('value');
            if (snapshot.exists() && snapshot.hasChild('answer')) {
                showToast("Room is full!");
                setTimeout(() => window.location.href = '/', 2000);
                return;
            }
            initCall();
        }

        async function initCall() {
            // Fullscreen trigger for mobile immersion
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => {});
            }

            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('call-interface').style.display = 'block';

            // Auto clean
            db.ref(`rooms/${roomId}`).onDisconnect().remove();

            try {
                // Get Media (Audio + Video)
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: { 
                        echoCancellation: true, 
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                localVideo.srcObject = localStream;
            } catch (err) {
                showToast("Error accessing Camera/Mic");
                console.error(err);
            }

            setupChat();

            if (isCaller) {
                createPeerConnection();
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                db.ref(`rooms/${roomId}/offer`).set({ sdp: offer.sdp, type: offer.type });
            } else {
                db.ref(`rooms/${roomId}/offer`).on('value', async snapshot => {
                    const data = snapshot.val();
                    if (!data) return;
                    if (!peerConnection) createPeerConnection();
                    
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    db.ref(`rooms/${roomId}/answer`).set({ sdp: answer.sdp, type: answer.type });
                });
            }

            if (isCaller) {
                db.ref(`rooms/${roomId}/answer`).on('value', async snapshot => {
                    const data = snapshot.val();
                    if (!data || !peerConnection.currentRemoteDescription) return;
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                });
            }

            db.ref(`rooms/${roomId}/iceCandidates`).on('child_added', snapshot => {
                const data = snapshot.val();
                if (data && peerConnection) {
                    peerConnection.addIceCandidate(new RTCIceCandidate(data));
                }
            });
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(ICE_SERVERS);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    db.ref(`rooms/${roomId}/iceCandidates`).push({
                        candidate: event.candidate.candidate,
                        sdpMid: event.candidate.sdpMid,
                        sdpMLineIndex: event.candidate.sdpMLineIndex
                    });
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
                // Ensure audio plays
                remoteVideo.play().catch(e => console.log("Play error", e));
            };

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
        }

        // --- CONTROLS ---
        function toggleMic() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('btn-mic');
            btn.innerHTML = `<i class="material-icons">${track.enabled ? 'mic' : 'mic_off'}</i>`;
            btn.style.background = track.enabled ? 'rgba(255,255,255,0.1)' : 'var(--danger)';
        }

        function toggleCam() {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('btn-cam');
            btn.innerHTML = `<i class="material-icons">${track.enabled ? 'videocam' : 'videocam_off'}</i>`;
            btn.style.background = track.enabled ? 'rgba(255,255,255,0.1)' : 'var(--danger)';
        }

        function hangUp() {
            if (peerConnection) peerConnection.close();
            db.ref(`rooms/${roomId}`).remove();
            window.location.href = '/';
        }

        function shareRoom() {
            if (navigator.share) {
                navigator.share({ title: 'Join Call', url: window.location.href });
            } else {
                navigator.clipboard.writeText(window.location.href);
                showToast("Link Copied!");
            }
        }

        // --- CHAT ---
        function toggleChat() {
            document.getElementById('chat-overlay').classList.toggle('open');
            document.getElementById('chat-badge').style.display = 'none';
        }

        function setupChat() {
            db.ref(`rooms/${roomId}/messages`).on('child_added', snapshot => {
                appendMessage(snapshot.val());
                if (!document.getElementById('chat-overlay').classList.contains('open')) {
                    document.getElementById('chat-badge').style.display = 'block';
                }
            });
            
            // Typing Logic
            const input = document.getElementById('chat-input');
            input.addEventListener('focus', () => db.ref(`rooms/${roomId}/typing`).set(isCaller ? "Caller" : "Peer"));
            input.addEventListener('blur', () => db.ref(`rooms/${roomId}/typing`).remove());
            
            db.ref(`rooms/${roomId}/typing`).on('value', snap => {
                const who = snap.val();
                const div = document.getElementById('typing-indicator');
                if (who && ((isCaller && who === "Peer") || (!isCaller && who === "Caller"))) {
                    div.textContent = "typing...";
                } else {
                    div.textContent = "";
                }
            });
        }

        function sendMessage(type = 'text', content = null) {
            const input = document.getElementById('chat-input');
            const text = content || input.value;
            if (!text.trim()) return;

            db.ref(`rooms/${roomId}/messages`).push({
                sender: isCaller ? 'caller' : 'peer',
                type: type,
                content: text,
                timestamp: Date.now()
            });
            input.value = "";
        }

        function appendMessage(msg) {
            const isMine = (msg.sender === (isCaller ? 'caller' : 'peer'));
            const div = document.createElement('div');
            div.className = `message ${isMine ? 'mine' : 'theirs'}`;
            
            if (msg.type === 'text') div.textContent = msg.content;
            else if (msg.type === 'image') div.innerHTML = `<img src="${msg.content}" onclick="window.open('${msg.content}')">`;
            else if (msg.type === 'location') div.innerHTML = `<a href="${msg.content}" target="_blank" style="color:white; text-decoration:none;">üìç Open Maps</a>`;
            else if (msg.type === 'audio') div.innerHTML = `<audio controls src="${msg.content}" style="height:30px; max-width:180px;"></audio>`;

            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function handleTyping(e) { if (e.key === 'Enter') sendMessage(); }

        // --- ATTACHMENTS ---
        async function uploadImage(input) {
            if (!input.files[0]) return;
            showToast("Uploading...");
            const formData = new FormData();
            formData.append("image", input.files[0]);
            
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) sendMessage('image', data.data.url);
            } catch (e) { showToast("Upload failed"); }
        }

        function shareLocation() {
            if (!navigator.geolocation) return showToast("No Geolocation");
            navigator.geolocation.getCurrentPosition(pos => {
                sendMessage('location', `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`);
            });
        }

        function startRecording() {
            showToast("Recording...");
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                document.getElementById('btn-record').style.color = 'var(--danger)';
            });
        }

        function stopRecording() {
            if (!mediaRecorder) return;
            mediaRecorder.stop();
            document.getElementById('btn-record').style.color = '#aaa';
            mediaRecorder.onstop = () => {
                const reader = new FileReader();
                reader.readAsDataURL(new Blob(audioChunks)); 
                reader.onloadend = () => {
                    sendMessage('audio', reader.result);
                };
            };
        }

        function showToast(text) {
            const t = document.getElementById('toast');
            t.textContent = text;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
